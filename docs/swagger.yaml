    x-enum-varnames:
    - CompletionSuccess
    - CompletionModelError
    - CompletionReqError
    - CompletionEmpty
    - CompletionProcessEmpty
    - CompletionServerError
    - CompletionRejected
    - CompletionTimeout
  server.LogSettings:
